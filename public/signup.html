<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” AI Ticket Assistant</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <h1>Create Account</h1>
    <form id="form">
      <label>Name<br><input name="name" required></label><br><br>
      <label>Email<br><input name="email" type="email" required></label><br><br>
      <label>Password<br><input name="password" type="password" required></label><br><br>
      <button type="submit">Sign Up</button>
    </form>
    <p><a href="/login.html">Already have an account?</a></p>
    <pre id="msg"></pre>
  </main>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: f.name.value, email: f.email.value, password: f.password.value })
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.message || 'Error');
        localStorage.setItem('token', json.token);
        window.location = '/dashboard.html';
      } catch (err) {
        document.getElementById('msg').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
